{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Techbikers{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>
  <header role="header" class="content">
    <nav class="topNavigation">
      <a href="#mission">The Ride</a>
      <a id="logo" href="{% url "home" %}" />
        <img src="{% static 'img/logo@2x.png' %}" alt="TechBikers" width="180"/>
      </a>
      <a href="#charity">The Charity</a>

      {% if user.is_authenticated %}
      <a class="userAuth" href="{% url 'auth_logout' %}">Log out</a>
      {% else %}
      <a class="userAuth" href="{% url 'rider_registration' %}">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  {% block content %}{% endblock content %}

  <div role="footer">
    {% block footer %}{% endblock %}
  </div>
</body>

</html>
