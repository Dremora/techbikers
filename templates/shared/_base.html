<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Techbikers{% endblock %}</title>
</head>

<body>
    <div id="header">
        {% block header %}
	<a href="/">Home</a> |

	{% if user.is_authenticated %}
	Logged in: {{ user.username }}
	(<a href="{% url 'auth_logout' %}">Log out</a>)
	{% else %}
	<a href="{% url 'auth_login' %}">Log in</a> |
    <a href="{% url 'rider_registration' %}">Register</a>
	{% endif %}
	<hr />
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        {% block footer %}
        <hr />
        {% endblock %}
    </div>
</body>

</html>
